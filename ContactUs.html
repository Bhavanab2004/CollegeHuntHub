<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUs.css">
  </head>
  <body>

    <!-- Contact Modal -->
    <div id="contact-modal" class="contact-modal">
      <div class="contact-box">
        <span class="close-btn">&times;</span>
        <h2>Contact Us</h2>
        <p>You can reach us at: <strong>campushuntbangalore@gmail.com</strong></p>

        <label for="suggestion">Got some suggestions? <br> Don’t hesitate drop your thoughts below, and we’ll make sure to hear you out</label>
        <textarea id="suggestion" rows="4" placeholder="Write your feedback or suggestions here..."></textarea>

        <button id="send-suggestion">Send</button>
      </div>
    </div>

    <!-- Link your JS file -->
    <script src="ContactUs.js"></script>
  </body>
</html>
